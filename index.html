<script type="text/javascript">
  var chat = document.getElementById('chat');
  chat.scrollTop = chat.scrollHeight - chat.clientHeight;

  function HideChat() {
    $('body').find('.Chat_Init_Able').css('display', 'block');
    $('#GridContainer').addClass('grid-containerH');
    $('#GridContainer').removeClass('grid-containerD');

  }

  function ChatOpen() {
    $('#GridContainer').removeClass('grid-containerH');
    $('#GridContainer').addClass('grid-containerD');
    $('body').find('.Chat_Init_Able').css('display', 'none');
  }

  $('.grid-container').click(function () {
    $('body').find('.center').css('display', 'none');
    $('body').find('.Chat_Init_Able').css('display', 'block');
  });

  function ShareFile() {
    $('#AttachFile').modal('show');
  }
</script>
